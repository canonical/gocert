name: notary
base: core24
version: '0.1.0'
summary: Notary is a certificate management tool.
license: Apache-2.0
description: |
  Notary is a simple, reliable, and secure certificate management tool.

  Use it to request, approve, and manage certificate requests for your services. 

grade: stable
confinement: strict

issues: https://github.com/canonical/notary/issues
source-code: https://github.com/canonical/notary

apps:
  notary:
    command: bin/notary
    plugs:
      - network
      - network-bind
      - home
  notaryd:
    daemon: simple
    install-mode: disable
    command: bin/notaryd-start
    refresh-mode: endure
    plugs:
      - network
      - network-bind

parts:
  notary:
    plugin: go
    source: .
    source-type: local
    build-snaps:
      - go/1.22/stable
      - node/20/stable
    override-build: |
      npm install --prefix ui
      npm run build --prefix ui
      craftctl default

  service-files:
    plugin: dump
    source: service
