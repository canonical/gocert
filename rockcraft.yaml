name: gocert
base: bare
build-base: ubuntu@22.04
version: '0.0.1'
summary: A certificate management tool
description: |
  A certificate management tool.
license: Apache-2.0
platforms:
  amd64:

services:
  gocert:
    command: gocert
    override: replace
    startup: enabled

parts:
  gocert:
    source: .
    plugin: go
    build-snaps:
      - go/1.22/stable
    stage-packages:
      - ca-certificates_data
      - libc6_libs
