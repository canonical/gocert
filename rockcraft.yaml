name: gocert
base: bare
build-base: ubuntu@24.04
version: '0.0.3'
summary: A certificate management tool
description: |
  A certificate management tool.
license: Apache-2.0
platforms:
  amd64:
  arm64:

services:
  gocert:
    command: gocert [ -config /etc/gocert/config/config.yaml ]
    override: replace
    startup: enabled

parts:
  gocert:
    plugin: go
    source: .
    source-type: local
    build-snaps:
      - go/1.22/stable
      - node/20/stable
    override-build: |
      npm install --prefix ui
      npm run build --prefix ui
      craftctl default
    stage-packages:
      - ca-certificates_data
      - libc6_libs
      - base-files_lib
