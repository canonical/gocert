name: Build GoCert

on:
  workflow_call:

jobs:
  nextjs-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v3
      - name: Use npm
        uses: actions/setup-node@v4

      - name: Build frontend
        run: |
          npm install
          npm run build
  go-build:
    runs-on: ubuntu-latest
    needs: [nextjs-build]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Build
        run: go build ./...